<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Font awesome icons-->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="js/java.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <nav id="top">
            <i class="fa fa-bars leftnav"></i>
            <h1 class="midnav">Indkøbsguide</h1>
            <img src="images/logo.jpg" alt="Diabetes foreningens logo" class="rightnav">
        </nav>
    </header>
    <main>
        <div class="sort-area">
            <h2>Sorter efter</h2>
            <div class="sort-list">
                <ul>
                    <li>Mest populær</li>
                    <li>Tættest på mig<i class="fa fa-check"></i></li>
                    <li>Pris lav til høj</li>
                    <li>Pris høj til lav</li>
                </ul>
            </div>


        </div>

        <div class="gridcontainer">
            <div class="button breadgrid" onclick="toggleList('brød')">
                <p>Brød</p>
            </div>
            <div class="button drinkgrid" onclick="toggleList('drikke')">
                <p>Drikke</p>
            </div>
            <div class="button meatgrid" onclick="toggleList('kød')">
                <p>Kød</p>
            </div>
            <div class="button milkgrid" onclick="toggleList('mælk')">
                <p>Mælk</p>
            </div>
            <div class="button coldcutsgrid" onclick="toggleList('pålæg')">
                <p>Pålæg</p>
            </div>
            <div class="button fishgrid" onclick="toggleList('fisk')">
                <p id="fishfont">Fisk og skaldyr</p>
            </div>
            <div class="button vegetablesgrid" onclick="toggleList('grønt')">
                <p>Grøntsager</p>
            </div>
            <div class="button diversegrid" onclick="toggleList('diverse')">
                <p>Diverse</p>
            </div>
        </div>

        <div class="kategori-area">
            <div class="img1 brød invisible">
                <!--Rugbrød og knækbrød-->
                <hr>
            </div>

            <div class="img2 brød invisible">
                <!--Fuldkornsbrød og boller-->
                <hr>
            </div>

            <div class="img3 diverse invisible">
                <!--Morgenmadsprodukter-->
                <hr>
            </div>

            <div class="img4 drikke mælk invisible">
                <!--Mælk-->
                <hr>
            </div>

            <div class="img5 mælk invisible">
                <!--Syrnede mælkeprodukter-->
                <hr>
            </div>

            <div class="img6 mælk invisible">
                <!--Ost-->
                <hr>
            </div>

            <div class="img7 kød invisible">
                <!--Kød, fjerkræ og plantebaserede produkter-->
                <hr>
            </div>

            <div class="img8 kød pålæg invisible">
                <!--Pålæg-->
                <hr>
            </div>

            <div class="img9 kød fisk invisible">
                <!--Fisk-->
                <hr>
            </div>

            <div class="img10">
                <!--GåEfterMærkerne-->
                <hr>
            </div>

            <div class="img11 grønt invisible">
                <!--Grøntsager-->
                <hr>
            </div>

            <div class="img12 grønt invisible">
                <!--Kartofler-->
                <hr>
            </div>

            <div class="img13 diverse invisible">
                <!--Mad på farten-->
                <hr>
            </div>

            <div class="img14 diverse invisible">
                <!--Færdigretter-->
                <hr>
            </div>

            <div class="img15 diverse invisible">
                <!--Dressing og sovs-->
                <hr>
            </div>

            <div class="img16 drikke mælk invisible">
                <!--Kakaomælk osv.-->
                <hr>
            </div>

            <div class="img17 drikke invisible">
                <!--Frugtsaft-->
                <hr>
            </div>

            <div class="img18 drikke invisible"></div>
            <!--Sodavand og læskedrik-->
        </div>
    </main>
    <footer>
        <a href="#top" class="topjump">
            <div class="footer">
                <h3 class="leftfoot">Til toppen</h3>
                <i class="fa fa-arrow-up rightfoot"></i>
            </div>
        </a>
    </footer>
</body>

</html>
