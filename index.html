<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Font awesome icons-->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="js/java.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <nav id="top">
            <i class="fa fa-bars leftnav"></i>
            <h1 class="midnav">Indkøbsguide</h1>
            <img src="images/logo.jpg" alt="Diabetes foreningens logo" class="rightnav">
        </nav>
    </header>
    <main>
        <div class="sort-area">
            <h2>Sorter efter</h2>
            <div class="sort-list">
                <ul>
                    <li>Mest populær</li>
                    <li>Tættest på mig<i class="fa fa-check"></i></li>
                    <li>Pris lav til høj</li>
                    <li>Pris høj til lav</li>
                </ul>
            </div>


        </div>

        <div class="tag-area">
            <input type="checkbox" id="brødCheck" onclick="sortBrød()">
            Brød
            </input>
            <input type="checkbox" id="drikkeCheck" onclick="sortDrikke()">
            Drikke
            </input>
            <input type="checkbox" id="kødCheck" onclick="sortKød()">
            Kød
            </input>
            <input type="checkbox" id="mælkCheck" onclick="sortMælk()">
            Mælkeprodukter
            </input>
            <input type="checkbox" id="pålægCheck" onclick="sortPålæg()">
            Pålæg
            </input>
            <input type="checkbox" id="fiskCheck" onclick="sortFisk()">
            Fisk og skaldyr
            </input>
            <input type="checkbox" id="desserterCheck" onclick="sortDesserter()">
            Desserter
            </input>
            <input type="checkbox" id="grøntCheck" onclick="sortGrønt()">
            Grøntsager
            </input>
            <input type="checkbox" id="diverseCheck" onclick="sortDiverse()">
            Diverse
            </input>
        </div>

            <div class="img1 brød" style="display: none;">

            </div>

            <div class="img2 brød" style="display: none;">
                <hr>
            </div>

            <div id="morgenmadsprodukter-div" class="img3 mælk">
                <hr>
            </div>

            <div id="mælk" class="img4 drikke mælk">
                <hr>
            </div>

            <div id="syrnedeMælkeprodukter-div" class="img5 mælk">
                <hr>
            </div>

            <div id="ost-div" class="img6 mælk">
                <hr>
            </div>

            <div id="kødFjerkræPlantebaseret-div" class="img7 kød">
                <hr>
            </div>

            <div id="pålæg-div" class="img8 kød pålæg">
                <hr>
            </div>

            <div id="fiskSkaldyr-div" class="img9 kød fisk">
                <hr>
            </div>

            <div id="gåEfterMærkerne-div" class="img10">
                <hr>
            </div>

            <div id="grøntsagerFrugt-div" class="img11 grønt">

            </div>

            <div id="kartofler-div" class="img12 grønt">

            </div>

            <div id="sodavand-div" class="img18 drikke"></div>

    <footer>
        <a href="#top" class="topjump">
            <div class="footer">
                <h3 class="leftfoot">Til toppen</h3>
                <i class="fa fa-arrow-up rightfoot"></i>
            </div>
